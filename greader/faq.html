---
layout: page
type: page
title: FAQ
section: gReader
menu: greader
submenu: greader-faq
---

<div class="accordion">
{% for faq in site.faqs %}
    <div class="accordion-item">
        <input type="radio" id="accordion-{{ forloop.index }}" name="accordion-radio" hidden="" checked="">
        <label class="accordion-header hand" for="accordion-{{ forloop.index }}">{{ faq.title }}</label>
        <div class="accordion-body">{{ faq.content }}</div>
    </div>
{% endfor %}
</div>
